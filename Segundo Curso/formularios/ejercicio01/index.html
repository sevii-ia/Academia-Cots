<html>
	<head>
		<link rel="shortcut icon" href="../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Formulario</title>
	</head>
	<body>
		<form>
			<label for="codigo">Codigo</label>
			<input type="number" id="codigo" name="codigo"><br>

			<label for="nomPer">Nombre</label>
			<input type="text" id="nomPer" name="nomPer"><br>

			<label for="apePer">Apellido</label>
			<input type="text" id="apePer" name="apePer"><br>

			<label for="direcPer">Direccion</label>
			<input type="text" id="direcPer" name="direcPer"><br>

			<label for="cpPer">Codigo postal</label>
			<input type="number" id="cpPer" name="cpPer"><br>

			<label for="muniPer">Municipio</label>
			<input type="text" id="muniPer" name="muniPer"><br>

			<label for="provPer">Provincia</label>
			<select name="provPer" id="provPer">
				<option value="03">Alicante</option>
				<option value="12">Castellon</option>
				<option value="46">Valencia</option>
			</select><br>

			<label for="hombre">Hombre</label>
			<input type="radio" id="Hombre" name="Hombre" value="H"><br><br>
			<label for="mujer">Mujer</label>
			<input type="radio" id="Mujer" name="Mujer" value="M"><br><br>
			
			<label for="fnacPer">Fecha de Nacimiento</label>
			<input type="date" id="fnacPer" name="fnacPer"><br>

			<label for="urlPer">URL</label>
			<input type="url" id="urlPer" name="urlPer"><br>

			<label for="emailPer">Email</label>
			<input type="email" id="emailPer" name="emailPer"><br>

			<label for="musicaPer">Musica?</label>
			<input type="checkbox" id="musicaPer" name="musicaPer" value="musica"><br><br>

			<label for="deportePer">Deporte?</label>
			<input type="checkbox" id="deportePer" name="deportePer" value="deporte"><br><br>

			<label for="informaticaPer">Informatica?</label>
			<input type="checkbox" id="informaticaPer" name="informaticaPer" value="informatica"><br><br>

			<input type="submit" value="Enviar" />
		  </form>
		
		<br><br><br><br>
		
		<form>
			<label for="codProv">Codigo de Provincia</label>
			<input type="number" id="codProv" name="codProv"><br>
			
			<label for="nomProv">Nombre de Provincia</label>
			<input type="text" id="nomProv" name="nomProv"><br>

			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
