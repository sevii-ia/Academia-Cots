<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="../../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Formulario area de rombo</title>

		<script>
			function area()
			{
			diagonalmayor = document.formulario.diagonalmayor.value;
			diagonalmenor = document.formulario.diagonalmenor.value;
			areat = (diagonalmayor * diagonalmenor) / 2;
			document.formulario.resultado.value = areat;
			}
		</script>
	</head>
	<body>
		<form name="formulario">
			<label for="diagonalmayor">Diagonal mayor</label>
			<input type="number" id="diagonalmayor" name="diagonalmayor"><br>

			<label for="diagonalmenor">Diagonal menor</label>
			<input type="number" id="diagonalmenor" name="diagonalmenor"><br>

			<input type="button" value="Calcular" onClick="area()"/><br><br>

			<label for="resultado">Resultado</label>
			<input type="number" id="resultado" name="resultado" readonly><br>
		</form>
	</body>
</html>
