<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Formulario area de trapecio</title>

		<script>
			function area()
			{
			basemayor = document.formulario.basemayor.value;
			basemenor = document.formulario.basemenor.value;
			altura = document.formulario.altura.value;
			areat = ((basemayor * basemenor) / 2) * altura;
			document.formulario.resultado.value = areat;
			}
		</script>
	</head>
	<body>
		<form name="formulario">
			<label for="basemayor">Base mayor</label>
			<input type="number" id="basemayor" name="basemayor"><br>

			<label for="basemenor">Base menor</label>
			<input type="number" id="basemenor" name="basemenor"><br>

			<label for="altura">Altura</label>
			<input type="number" id="altura" name="altura"><br>

			<input type="button" value="Calcular" onClick="area()"/><br><br>

			<label for="resultado">Resultado</label>
			<input type="number" id="resultado" name="resultado" readonly><br>
		</form>
	</body>
</html>
