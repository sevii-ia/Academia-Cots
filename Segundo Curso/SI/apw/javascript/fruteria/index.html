<!DOCTYPE html>
<html>
    <head>
		<link rel="shortcut icon" href="../../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Fruteria Manu</title>

        <script>
            function patatas()
            {
                if(document.formulario.potatoes.value<0)
                {
                    alert("Numero no aceptado");
                    position=static;
                }
                else
                {
                    var patatacalc = parseFloat(document.formulario.potatoes.value);
                    document.formulario.eurpotato.value = patatacalc * 3;
                    sablazo();
                }
            }

            function melones()
            {
                if(document.formulario.melons.value<0)
                {
                    alert("Numero no aceptado");
                    position=static;
                }
                else
                {
                var meloncalc = parseFloat(document.formulario.melons.value);
                document.formulario.eurmelon.value = meloncalc * 2;
                sablazo();
                }
            }

            function sandias()
            {
                if(document.formulario.watermelons.value<0)
                {
                    alert("Numero no aceptado");
                    position=static;
                }
                else
                {
                var sandiacalc = parseFloat(document.formulario.watermelons.value);
                document.formulario.eurwater.value = sandiacalc * 1;
                sablazo();
                }
            }

            function opciones()
            {
                if (document.formulario.transport.value=="60")
                {
                    document.formulario.transport.value=60;
                }
                if (document.formulario.transport.value=="50")
                {
                    document.formulario.transport.value=50;
                }
                sablazo();
            }

            function seguro()
            {
                if(document.formulario.secure.checked)
                {
                    document.formulario.secure.value=50; 
                }
                else
                {
                    document.formulario.secure.value=0; 
                }
                sablazo();
            }

            function sablazo()
            {
                var sablazopatatas = parseFloat(document.formulario.eurpotato.value);
                var sablazomelones = parseFloat(document.formulario.eurmelon.value);
                var sablazosandias = parseFloat(document.formulario.eurwater.value);
                var sablazoentrega = parseFloat(document.formulario.transport.value);
                var sablazoseguro = parseFloat(document.formulario.secure.value);
                var sablazoreparto = parseFloat(document.formulario.delivery.value);
                document.formulario.total.value = sablazopatatas + sablazomelones + sablazosandias + sablazoentrega + sablazoseguro + sablazoreparto;
            }

            function comprarealizada()
            {
                alert("Has realizado tu compra");
            }
        </script>
    </head>
    <body>
        <form name="formulario"> 
            <h1>Fruteria Manu</h1>
            
            <div class="item">
            <label for="potatoes">Patatas:</label>
            <input type="number" id="potatoes" name="potatoes" value="0" onchange="patatas()">

            <label for="eurpotato">Kilos x 3€/kilo= </label>
            <input type="number" readonly id="eurpotato" name="eurpotato" value="0">
            </div>

            <div class="item">
            <label for="melons">Melones: </label>
            <input type="number" id="melons" name="melons" value="0" onchange="melones()">

            <label for="eurmelon">Kilos x 2€/kilo= </label>
            <input type="number" readonly id="eurmelon" name="eurmelon" value="0">
            </div>

            <div class="item">
            <label for="watermelons">Sandias: </label>
            <input type="number" id="watermelons" name="watermelons" value="0" onchange="sandias()">

            <label for="eurwater">Kilos x 1€/kilo= </label>
            <input type="number" readonly id="eurwater" name="eurwater" value="0">

            </div>
            <label for="total">TOTAL= </label>
            <input type="number" readonly id="total" name="total" value="0">

            <input type="submit" id="comprar" name="comprar" value="Comprar" onclick="comprarealizada()"><br>

            <input type="radio" id="transport" name="transport" value="0" checked onclick="opciones()"> Recoger en tienda (0€)<br>
            <input type="radio" id="transport" name="transport" value="60" onclick="opciones()"> Seur (+60€)<br>
            <input type="radio" id="transport" name="transport" value="50" onclick="opciones()"> Nacex (+50€)<br><br>

            <input type="checkbox" id="secure" name="secure" value="0" onclick="seguro()"> Seguro (+50€)<br><br>

            <label for="delivery">Horarios de entrega: </label>
            <select id="delivery" name="delivery" onchange="sablazo()">
                <option value="0">Seleccione horario...</option>                                
                <option value="30">De 8-10h (+30€)</option>
                <option value="20">De 10-14h (+20€)</option>
                <option value="10">Tardes (+10€)</option>
            </select>
        </form>
    </body>
</html>
