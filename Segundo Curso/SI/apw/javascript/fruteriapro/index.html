<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="../../../favicon.ico"/>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Fruteria Manu Pro</title>

        <script>
            function patatas() {
                var potatoes = document.getElementById("potatoes").value;
                if(potatoes < 0) {
                    alert("Numero no aceptado");
                } else {
                    var patatacalc = parseFloat(potatoes);
                    document.getElementById("eurpotato").value = patatacalc * 3;
                    sablazo();
                }
            }

            function melones() {
                var melons = document.getElementById("melons").value;
                if(melons < 0) {
                    alert("Numero no aceptado");
                } else {
                    var meloncalc = parseFloat(melons);
                    document.getElementById("eurmelon").value = meloncalc * 2;
                    sablazo();
                }
            }

            function sandias() {
                var watermelons = document.getElementById("watermelons").value;
                if(watermelons < 0) {
                    alert("Numero no aceptado");
                } else {
                    var sandiacalc = parseFloat(watermelons);
                    document.getElementById("eurwater").value = sandiacalc * 1;
                    sablazo();
                }
            }

            function opciones() {
                var transport = document.querySelector('input[name="transport"]:checked').value;
                document.getElementById("transport").value = transport;
                sablazo();
            }

            function seguro() {
                var secure = document.getElementById("secure").checked;
                document.getElementById("secure").value = secure ? 50 : 0;
                sablazo();
            }

            function sablazo() {
                var sablazopatatas = parseFloat(document.getElementById("eurpotato").value);
                var sablazomelones = parseFloat(document.getElementById("eurmelon").value);
                var sablazosandias = parseFloat(document.getElementById("eurwater").value);
                var sablazoentrega = parseFloat(document.getElementById("transport").value);
                var sablazoseguro = parseFloat(document.getElementById("secure").value);
                var sablazoreparto = parseFloat(document.getElementById("delivery").value);
                document.getElementById("total").value = sablazopatatas + sablazomelones + sablazosandias + sablazoentrega + sablazoseguro + sablazoreparto;
            }

            function comprarealizada() {
                alert("Has realizado tu compra");
            }
        </script>
    </head>
    <body>
        <form name="formulario"> 
            <h1>Fruteria Manu Pro</h1>

            <div class="item">
            <label for="potatoes">Patatas:</label>
            <input type="number" id="potatoes" name="potatoes" value="0" onchange="patatas()">

            <label for="eurpotato">Kilos x 3€/kilo= </label>
            <input type="number" readonly id="eurpotato" name="eurpotato" value="0">
            </div>

            <div class="item">
            <label for="melons">Melones: </label>
            <input type="number" id="melons" name="melons" value="0" onchange="melones()">

            <label for="eurmelon">Kilos x 2€/kilo= </label>
            <input type="number" readonly id="eurmelon" name="eurmelon" value="0">
            </div>

            <div class="item">
            <label for="watermelons">Sandias: </label>
            <input type="number" id="watermelons" name="watermelons" value="0" onchange="sandias()">

            <label for="eurwater">Kilos x 1€/kilo= </label>
            <input type="number" readonly id="eurwater" name="eurwater" value="0">
            </div>
            
            <label for="total">TOTAL= </label>
            <input type="number" readonly id="total" name="total" value="0">

            <input type="submit" id="comprar" name="comprar" value="Comprar" onclick="comprarealizada()"><br>

            <input type="radio" id="transport" name="transport" value="0" checked onclick="opciones()"> Recoger en tienda (0€)<br>
            <input type="radio" id="transport" name="transport" value="60" onclick="opciones()"> Seur (+60€)<br>
            <input type="radio" id="transport" name="transport" value="50" onclick="opciones()"> Nacex (+50€)<br><br>

            <input type="checkbox" id="secure" name="secure" value="0" onclick="seguro()"> Seguro (+50€)<br><br>

            <label for="delivery">Horarios de entrega: </label>
            <select id="delivery" name="delivery" onchange="sablazo()">
                <option value="0">Seleccione horario...</option>                                 
                <option value="30">De 8-10h (+30€)</option>
                <option value="20">De 10-14h (+20€)</option>
                <option value="10">Tardes (+10€)</option>
            </select>
        </form>
    </body>
</html>
