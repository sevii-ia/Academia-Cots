<SCRIPT LANGUAGE="Javascript">
var a,b;
function descuento(precio)
{
   var precio,d;
   if(precio<6)
   {
   	d = "no hay descuento";
   }
   else
   {
   	if(precio>=6 && precio<60)
   	{
   		d = "Tienes un descuento de 5% precio final es: "+(precio-(precio*5/100));
   	}
   	else
   	{
   	     d = "Tienes un descuento de 10% precio final es: "+(precio-(precio*10/100));
   	}
   }
   return d;
}
precio = parseInt(prompt("Introduce numero:",""));
alert(descuento(precio));
</SCRIPT>
