<SCRIPT LANGUAGE='JavaScript'>
var num,car,sum,i;
var i="si";
while(i=="si")
{
car=prompt("Introduce un caracter:","");
num1=parseInt(prompt("Introduce primero numero:",""));
num2=parseInt(prompt("Introduce segundo numero:",""));
if((car=="+") || (car=="-") || (car=="*") || (car=="/"))
{
switch(car)
{
	case "+":
	sum=num1+num2
	break;
	case "-":
	sum=num1-num2
	break;
	case "*":
	sum=num1*num2
	break;
	case "/":
	sum=num1/num2
	break;
}
alert ("Resultado: "+sum);
i=prompt("¿Desea realizar otra operación?","");
}
else
{
    alert("error");
}
}
</SCRIPT>
