<SCRIPT LANGUAGE='JavaScript'>
var n,m,o;
n=parseInt(prompt("Introduce un número:",""));
m=parseInt(prompt("Introduce otro número:",""));
var o=n;
if(n%2)   //impar
{
   o=o+1;
   while(o<=m)
   {
	document.write(o+"<br>");
	o=o+2;
	n++;
	}
}
else    //par
{
   while(o<=m)
	{
	document.write(o+"<br>");
   o=o+2;
	n++;
	}
}
</SCRIPT>
