<script language="javascript">
   var letra;
   letra=prompt("Introduce letra","");
   x=parseInt(prompt("Introduce numero",""));
   switch(letra)
   {
      case "u":
         alert (x=x+1);
         break;
      case "d":
         alert (x=x+2);
         break;
      case "t":
         alert (x=x+3);
         break;
      default: alert(x=x+4);
   }
   </script>
