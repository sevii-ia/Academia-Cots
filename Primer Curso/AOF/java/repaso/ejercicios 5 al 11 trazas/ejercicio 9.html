   {
   	alert("no es una nota válida");
   }
   else
   {
      if (n==0 && n==1 && n==2 && n==3 && n==4)
      {
         alert("suficiente");
      }
      else
      {
      	if (n==5)
      	{
            alert("suficiente");
      	}
      	else
      	{
      		if (n==6)
      		{
               alert("bien");
      		}
      		else

               if (n==7 && n==8)

      		}
