<script language="javascript">
   var a,b,c;
   a = parseInt(prompt("Introduce numero 1",""));
   b = prompt("Introduce un operador aritmético","");
   c = parseInt(prompt("Introduce numero 2",""));
   if (b=="+")
   {
   	alert(a+c);
   }
   else
   {
      if (b=="-")
      {
      alert(a-c);
      }
      else
      {
      	if (b=="/")
      	{
      	alert(a/c);
      	}
      	else
      	{
      		if (b=="*")
      		{
      		alert(a*c);
      		}
      		else
      		{
      		alert("ERROR");
      		}
      	}
      }
   }
   </script>
