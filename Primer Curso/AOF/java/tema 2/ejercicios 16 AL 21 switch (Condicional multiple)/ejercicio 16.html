<script language="javascript">
   var dia;
   dia=parseInt(prompt("Introduce numero de dia de semana",""));
   switch(dia)
   {
      case 1:
         alert ("Lunes");
         break;
      case 2:
         alert ("Martes");
         break;
      case 3:
         alert ("Miercoles");
         break;
      case 4:
         alert ("Jueves");
         break;
      case 5:
         alert ("Viernes");
         break;
      case 6:
         alert ("Sabado");
         break;
      case 7:
         alert ("Domingo");
         break;
      default: alert("No es un dia de semana");
   }
   </script>
