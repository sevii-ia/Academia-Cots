<SCRIPT languaje="javascript">
   var fecha = new Date();
   var dia = fecha.getDay();
   var ano = fecha.getYear();
   futuro = fecha.getFullYear();
   fecha.setDate(futuro+5);
   var feecha = new Array("Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo");
   alert("La fecha completa a dia de hoy es: "+fecha);
   alert("Hoy es "+feecha[dia]+" de "+ano);
   alert("Dentro de 5 años sera dia "+fecha);
</SCRIPT>
