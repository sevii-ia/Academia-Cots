<script language="javascript">
var nom_apell=prompt("Introduce nombre","");
for(i=0;i<=nom_apell.length-1;i++)
{
	if(nom_apell.charAt(i)==" ")
	{
		document.write("<br>")
	}
	else
	{
      document.write(nom_apell.charAt(i));
	}
}
//si encuentra un espacio hay que hacer "<br>"
</script>
