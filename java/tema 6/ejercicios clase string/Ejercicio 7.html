<SCRIPT LANGUAGE='JavaScript'>
var Edad= new String("20 30 12 45 27 89 41 56 15");
var max=0;
var min=100;
sp=Edad.split(" ");
var datos= new Array(sp[0],+sp[1],+sp[2],+sp[3],+sp[4],+sp[5],+sp[6],+sp[7],+sp[8]);
for(i=0; i<=datos.length-1; i++)
{
   if(datos[i]>=max)
   {
      max=datos[i];
   }
   
	if(datos[i]<=min)
	{
		min=datos[i];
	}
}
document.write("Edad maxima: "+max+"<br>");
document.write("Edad minima: "+min);
</SCRIPT>
