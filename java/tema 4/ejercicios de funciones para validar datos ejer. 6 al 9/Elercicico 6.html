<SCRIPT LANGUAGE="Javascript">
var p1,p2;
function edad(p1)
{
   if(p1>=18 && p1<65)
   {
   	return 1;
   }
  	return 0;
}
p1 = parseInt(prompt("¿Introduce edad de primera persona?",""));
p2 = parseInt(prompt("¿Introduce edad de segunda persona?",""));
if(edad(p1) && edad(p2))
{
	if(p1>p2)
	{
		alert(p1);
	}
	else
	{
		alert(p2);
	}
}
else
{
	alert("ERROR");
}
</SCRIPT>
