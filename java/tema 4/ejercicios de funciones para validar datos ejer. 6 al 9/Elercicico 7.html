<SCRIPT LANGUAGE="Javascript">
var d,m,a,dn,mn,an,edad;
function fecha(d, m, a)
{
   if(m>=1 && m<=12)
   {
   	if(m==1 || m==5 || m==7 || m==8 || m==10 || m==12)
   	{
         if(d>=1 && d<=31)
         {
         	return 1;
         }
         //return 0;
   	}
   	else
   	{
      	if(m==3 || m==4 || m==9 || m==11)
      	{
         	if(d>=1 && d<=30)
         	{
            	return 1;
         	}

      	}

         	{

         	}

      	}
   	}
   }

}

{

	alert("Este año cumpliras "+edad+" años");

{
	alert("Fecha no es valida");
}
