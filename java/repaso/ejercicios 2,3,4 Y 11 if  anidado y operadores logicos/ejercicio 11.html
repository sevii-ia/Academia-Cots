<script language="javascript">
   var num;
   num = parseInt(prompt("Introduce un numero",""));
     switch(num)
     {
     case 1:
         document.write("I");
         break;
     case 2:
         document.write("II");
         break;
     case 3:
         document.write("III");
         break;
     case 4:
         document.write("IV");
         break;
     case 5:
         document.write("V");
         break;
     case 6:
         document.write("VI");
         break;
     case 7:
         document.write("VII");
         break;
     case 8:
         document.write("VIII");
         break;
     case 9:
         document.write("IX");
         break;
     case 10:
         document.write("X");
         break;
     default: alert("ERROR");
     }
   </script>
