<script language="javascript">
   var e;
   e = parseInt(prompt("Introduce tu edad",""));
   if (e<5)
   {
   	alert("No puedes entrar");
   }
   else
   {
      if (e>=5 && e<=15)
      {
         alert("Descuento 35%");
      }
      else
      {
      	if (e>=15 && e<=20)
      	{
            alert("Descuento 25%");
      	}
      	else
      	{
      		if (e>=20)
      		{
               alert("Descuento 10%");
      		}
      		else
      		{
               alert("nada");
      		}
      	}
      }
   }
   </script>
