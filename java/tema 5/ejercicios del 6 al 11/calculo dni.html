<SCRIPT languaje="javascript">
var letras = ["T", "R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
var calc;
var numero = parseInt(prompt("Introduce numero de DNI",""));
var letra = prompt("Introduce letra de DNI","");
if(numero>=0 && numero<=99999999)
{
	calc = numero%23;
   alert("Numero bien");
   if(letra==letras[calc])
   {
	  alert("letra bien");
	  alert("Tu DNI es "+numero+letras[calc]);
   }
   else
   {
	  alert("letra incorrecto");
   }
}
else
{
   alert("DNI no es correcto");
}

</SCRIPT>
