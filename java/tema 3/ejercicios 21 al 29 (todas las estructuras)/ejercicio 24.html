<SCRIPT LANGUAGE='JavaScript'>
var num,res,ero=0,r,re;
var mul=1;
var resp="si";
while(resp == "si")
{
   num=parseInt(prompt("Introduce número que quieres repasar:",""));
   for(i=1;i<=9;i++)
   {
      res=parseInt(prompt("Introduce respuesta de: "+num+" * "+mul));
      r=num*mul;
      if(res==r)
      {
         alert("Respuesta corecta");
         mul++;
      }
      else
      {
          ero++;
          alert("La respuesta corecta es: "+num+" * "+mul+" = "+r);
          mul++;
      }
   }
   if(ero<=2)
   {
   	alert("Suspendido");
   }
   else
   {
   	alert("Aprobado");
   }
   resp=prompt("Quieres repasar otra tabla?","");
}
</SCRIPT>
