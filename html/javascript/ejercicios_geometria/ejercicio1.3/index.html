<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="../../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Formulario area de tri√°ngulo 1.3</title>

		<script>
			function area()
			{
			var error1="";
			var error2="";
			if(document.formulario.base.value == 0 || document.formulario.base.value == "")
			{
				var error1="Falta Base ";
			}
			if(document.formulario.altura.value == 0 || document.formulario.altura.value == "")
			{
				var error2=" Falta Altura";
			}
			alert(error1+error2);
			base = document.formulario.base.value;
			altura = document.formulario.altura.value;
			areat = (base * altura) / 2;
			document.formulario.resultado.value = areat;
			}
		</script>
	</head>
	<body>
		<form name="formulario">
			<label for="base">Base</label>
			<input type="number" id="base" name="base" value="0"><br>

			<label for="altura">Altura</label>
			<input type="number" id="altura" name="altura" value="0"><br>

			<input type="button" value="Calcular" onClick="area()"/><br><br>

			<label for="resultado">Resultado</label>
			<input type="number" id="resultado" name="resultado" readonly><br>
		</form>
	</body>
</html>
