<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="../../../favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>Formulario area de tri√°ngulo</title>

		<script>
			function area()
			{
			base = document.formulario.base.value;
			altura = document.formulario.altura.value;
			areat = (base * altura) / 2;
			document.formulario.resultado.value = areat;
			}
		</script>
	</head>
	<body>
		<form name="formulario">
			<label for="base">Base</label>
			<input type="number" id="base" name="base"><br>

			<label for="altura">Altura</label>
			<input type="number" id="altura" name="altura"><br>

			<input type="button" value="Calcular" onClick="area()"/><br><br>

			<label for="resultado">Resultado</label>
			<input type="number" id="resultado" name="resultado" readonly><br>
		</form>
	</body>
</html>
